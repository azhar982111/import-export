<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./navbar.css">

<style>
    #ItemImage {
        width: 30%;
    }
</style>

<body>

    <div id="container"></div>

    <div id="display"></div>

</body>
<script type="module">
    import Navbar from './navbar.js'

    document.getElementById("container").innerHTML = Navbar();

    import getData from './getData.js'

    let url = `https://www.themealdb.com/api/json/v1/1/random.php`

    let receivedData = await getData(url)

    console.log(receivedData)
    // console.log(receivedData.meals[0].strMealThumb, receivedData.meals.strMeal, receivedData.meals.strCategory)

    function displayData() {

    let division = document.createElement("div")

    let image = document.createElement("img")
    image.setAttribute("id", "ItemImage")
    image.src = receivedData.meals[0].strMealThumb

    let name = document.createElement("p")
    name.textContent = receivedData.meals[0].strMeal

    let category = document.createElement("p")
    category.textContent = receivedData.meals[0].strCategory

    let displayDivision = document.getElementById("display")

    division.append(image, name, category)
    displayDivision.append(division)

    }
    displayData()

</script>

</html>
